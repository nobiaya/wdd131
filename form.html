
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Obicheozo Lily Nkeiruka - Product Review Form.">
    <meta name="author" content="Obicheozo Lily Nkeiruka">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="./script/form.js" ></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="review-form" method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name <span class="required">*</span></label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">&star;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&star;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&star;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&star;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&star;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="installation-date">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="Durability" value="Feature 1">Durability</label>
                    <label><input type="checkbox" name="Ease of Use" value="Feature 2">Ease of Use</label>
                    <label><input type="checkbox" name="Performance" value="Feature 3">Performance</label>
                    <label><input type="checkbox" name="Design" value="Feature 4">Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" name="user-name">
            </div>
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span>Obicheozo Lily Nkeiruka</p>
        <p id="lastModified"></p>
    </footer>
    <script src="./script/getdates.js"></script>
</body>
</html>
