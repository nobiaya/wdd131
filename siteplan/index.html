<body>
    
    <header>
        <h1>Sight Explorer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="hero">
        <h2>Explore My Adventures</h2>
        <p>Discover the places I've visited and explore them virtually.</p>
        <form id="userForm">
            <label for="userName">Enter your name</label>
            <input type="text" id="userName" name="userName" aria-label="User Name" required>
            <button type="submit">Save</button>
        </form>
    </section>

    <section class="places">

        <article class="place-card">
            <div class="image-container">
                <img src="images/kano.jpeg" alt="Place 1" class="place-image" loading="lazy">
                <button class="map-icon" data-location="Kano, Nigeria">
                    <img src="images/map-icon.png" alt="Map icon">
                </button>
            </div>
            <h3>Kano State</h3>
            <button class="explore-button" onclick="location.href='gallery.html'">Explore Now</button>
        </article>

        <article class="place-card">
            <div class="image-container">
                <img src="images/Abia.jpg" alt="Place 2" class="place-image" loading="lazy">
                <button class="map-icon" data-location="Abia, Nigeria">
                    <img src="images/map-icon.png" alt="Map icon">
                </button>
            </div>
            <h3>Abia State</h3>
            <button class="explore-button" onclick="location.href='gallery.html'">Explore Now</button>
        </article>

        <article class="place-card">
            <div class="image-container">
                <img src="images/lagos.jpg" alt="Place 2" class="place-image" loading="lazy">
                <button class="map-icon" data-location="Lagos, Nigeria">
                    <img src="images/map-icon.png" alt="Map icon">
                </button>
            </div>
            <h3>lagos State</h3>
            <button class="explore-button" onclick="location.href='gallery.html'">Explore Now</button>
        </article>

    </section>
</main>

    <footer>
